# databricks.yml
bundle:
  name: amaldatabricks
  uuid: 98bee946-7642-4fd2-beb9-d89c27ed0c2c
  
include:
  - resources/**/*.yml
  - resources/*.yml
  # Note: Not including config/*.yml - all configuration is in this file

# sync:
#   exclude:
#     - resources/SharedObjects/*.yml
# Note: Commented out to allow SharedObjects (clusters, warehouses, policies) to be deployed

artifacts:
  notebooks:
    files:
      - source: DataPlatform/**/*.py

targets:
  DEV:
    mode: development  # Changed from 'production' to 'development' for DEV environment
    default: true

    run_as:
      service_principal_name: a7923e63-e14c-4c32-87cc-e89e3b4a165a

    presets:
      source_linked_deployment: false
      name_prefix: '[dev]'
      tags:
        amal_owner: DataEngineering
        Environment: Dev

    variables:
      catalog_name:
        default: ab_dev_catalog
      email_notifications:
        default: pandi.anbu@zeb.co
      git_branch:
        default: dev

    workspace:
      host: https://adb-201068313543333.13.azuredatabricks.net
      root_path: /Workspace/AMAL_DEV/${bundle.target}

    permissions:
      - group_name: DataEngineering
        level: CAN_MANAGE
      - group_name: DataEngineering-Contractors
        level: CAN_MANAGE

  QA:
    mode: production

    run_as:
      service_principal_name: a7923e63-e14c-4c32-87cc-e89e3b4a165a

    presets:
      source_linked_deployment: false
      tags:
        amal_owner: DataEngineering
        Environment: QA

    variables:
      catalog_name:
        default: ab_qa_catalog  # Changed from ab_uat_catalog to ab_qa_catalog for consistency
      email_notifications:
        default: pandi.anbu@zeb.co
      git_branch:
        default: qa

    workspace:
      host: https://adb-201068313543333.13.azuredatabricks.net
      root_path: /Workspace/${bundle.target}

    permissions:
      - group_name: DataEngineering
        level: CAN_MANAGE
      - group_name: DataEngineering-Contractors
        level: CAN_MANAGE

  PROD:
    mode: production

    run_as:
      service_principal_name: a7923e63-e14c-4c32-87cc-e89e3b4a165a

    presets:
      tags:
        amal_owner: DataEngineering
        Environment: Prod

    variables:
      catalog_name:
        default: ab_prod_catalog
      email_notifications:
        default: pandi.anbu@zeb.co
      git_branch:
        default: prod

    workspace:
      host: https://adb-201068313543333.13.azuredatabricks.net
      root_path: /Workspace/${bundle.target}

    permissions:
      - user_name: a7923e63-e14c-4c32-87cc-e89e3b4a165a
        level: CAN_MANAGE
