resources:
  sql_warehouses:
    sql-warehouse-01:
      name: SQL Warehouse 01
      cluster_size: 2X-Small
      min_num_clusters: 1
      max_num_clusters: 1
      auto_stop_mins: 10
      enable_photon: true
      enable_serverless_compute: true
      spot_instance_policy: COST_OPTIMIZED
      channel:
        name: CHANNEL_NAME_CURRENT
      tags:
        custom_tags:
        - key: Environment
          value: Dev
        - key: amal_owner
