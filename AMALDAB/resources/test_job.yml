resources:
  jobs:
    dev_pandi_anbu_test_job:
      name: "[dev pandi_anbu] test_job"
      max_concurrent_runs: 4
      tasks:
        - task_key: check_01
          notebook_task:
            notebook_path: ../DataPlatform/Extraction/NB_FlatFile_Movement.py
            source: WORKSPACE
          job_cluster_key: Job_cluster
          max_retries: 1
          min_retry_interval_millis: 900000
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            spark_version: 16.4.x-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D4ds_v4
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 8
      tags:
        Environment: Dev
        amal_owner: DataEngineering
        dev: pandi_anbu
      queue:
        enabled: true
      run_as:
        service_principal_name: a7923e63-e14c-4c32-87cc-e89e3b4a165a
