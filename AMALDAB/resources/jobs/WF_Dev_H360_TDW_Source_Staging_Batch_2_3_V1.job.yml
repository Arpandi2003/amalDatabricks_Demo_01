resources:
  jobs:
    dev_dab_test_job_2:
      name: "[dev dab] test_job_2"
      email_notifications:
        on_failure:
          - vijayaramuprawin@avatest.in
      schedule:
        quartz_cron_expression: 19 0 8 * * ?
        timezone_id: America/New_York
        pause_status: PAUSED
      max_concurrent_runs: 4
      tasks:
        - task_key: extraction
          notebook_task:
            notebook_path: ../../DataPlatform/Extraction/NB_FlatFile_Movement.py
          job_cluster_key: test_job_cluster
          libraries:
            - maven:
                coordinates: com.databricks.labs:overwatch_2.12:0.7.1.3
        - task_key: gold
          depends_on:
            - task_key: silver
          notebook_task:
            notebook_path: ../../DataPlatform/Extraction/NB_FlatFile_Movement.py
          job_cluster_key: test_job_cluster
          libraries:
            - maven:
                coordinates: com.databricks.labs:overwatch_2.12:0.7.1.3
            - maven:
                coordinates: com.microsoft.azure:azure-eventhubs-spark_2.12:2.3.21
            - pypi:
                package: azure-storage-blob
            - pypi:
                package: paramiko
        - task_key: silver
          depends_on:
            - task_key: extraction
          notebook_task:
            notebook_path: ../../DataPlatform/Extraction/NB_FlatFile_Movement.py
          job_cluster_key: test_job_cluster
          libraries:
            - maven:
                coordinates: com.databricks.labs:overwatch_2.12:0.7.1.3
            - maven:
                coordinates: com.microsoft.azure:azure-eventhubs-spark_2.12:2.3.21
      job_clusters:
        - job_cluster_key: test_job_cluster
          new_cluster:
            spark_version: 16.4.x-scala2.12
            azure_attributes:
              availability: ON_DEMAND_AZURE
            node_type_id: Standard_D3_v2
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            autoscale:
              min_workers: 2
              max_workers: 3
      tags:
        Environment: Dev
        amal_owner: DataEngineering
        dev: dab
        Data: worked
      queue:
        enabled: true
      run_as:
        service_principal_name: a7923e63-e14c-4c32-87cc-e89e3b4a165a
