resources:
  jobs:
    mempool-block-updates:
      name: Mempool Block Updates
      tasks:
      - task_key: mempool_block_updates
        run_if: ALL_SUCCESS
        notebook_task:
          notebook_path: /Workspace/cipher_testing/Mempool Block Data Updates
          source: WORKSPACE
        job_cluster_key: mempool_block_updates_cluster
        timeout_seconds: 0
        email_notifications:
          on_failure:
          - mohamed.yamin@avasoft.com
          - Nithilaa.V@avasoft.com
        notification_settings:
          no_alert_for_skipped_runs: false
          no_alert_for_canceled_runs: false
          alert_on_last_attempt: false
        webhook_notifications: {}
      schedule:
        quartz_cron_expression: 41 0 5/12 * * ?
        timezone_id: UTC
        pause_status: PAUSED
      email_notifications:
        no_alert_for_skipped_runs: false
      timeout_seconds: 0
      git_source:
        git_url: https://github.com/cipher-mining/databricks
        git_provider: gitHub
        git_branch: main
      max_concurrent_runs: 1
